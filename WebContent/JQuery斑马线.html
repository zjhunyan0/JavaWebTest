<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery斑马线</title>
<script src="jquery.min.js"></script>
<script>
   $(function(){
   $("#b1").click(function(){
    $("tr:odd").toggleClass("ths");
	});
	 $("#b2").click(function(){
    $("tr:even").toggleClass("gray");
	});
	 $("#b3").click(function(){
    $("table").toggleClass("table");
	});
});
</script>
<style>
.table{
width:80%;
text-align:center;
border:1px solid lightGray;
border-collapse:collapse;
}
.ths{
background-color:#D8BFD8;
}
.gray{
background-color:#696969;
}
button{
margin-left:230px;
}
</style>
</head>
<body>
<table>
<tr>
<td>id</td>
<td>名称</td>
<td>血量</td>
<td>伤害</td>
</tr>
<tr>
<td>1</td>
<td>gareen</td>
<td>340</td>
<td>58</td>
</tr>
<tr>
<td>2</td>
<td>teemo</td>
<td>320</td>
<td>76</td>
</tr>
<tr>
<td>3</td>
<td>annie</td>
<td>380</td>
<td>38</td>
</tr>
<tr>
<td >4</td>
<td>deadbrother</td>
<td>400</td>
<td>90</td>
</tr>
</table>
<br/>
<button id="b1">切换奇数背景色</button>
<button id="b2">切换偶数背景色</button>
<button id="b3">切换表格设置</button>
</body>
</html>
